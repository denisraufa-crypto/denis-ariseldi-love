<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For the Love of My Life ❤️</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #444;
    }

    /* Small heart animation */
    .small-heart {
      font-size: 3rem;
      color: #e63946;
      animation: pulse 1s ease-in-out forwards;
    }

    @keyframes pulse {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Heart-tree animation */
    .heart-tree {
      width: 260px;
      margin: 20px auto;
      opacity: 0;
      transform: scale(0);
      animation: treeGrow 1.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes treeGrow {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .timer {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 4.5s;
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      font-size: 1rem;
      color: #ff6b81;
      animation: floatUp 3s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      .heart-tree { width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start with a small heart -->
    <div class="small-heart" id="initialHeart">❤️</div>

    <!-- Heart tree SVG -->
    <svg class="heart-tree" viewBox="0 0 200 260" id="heartTree">
      <!-- trunk -->
      <rect x="90" y="150" width="20" height="80" fill="#8b5a2b" />
      <!-- heart leaves -->
      <g fill="#e63946">
        <path d="M100 40
                 C 100 20, 60 20, 60 55
                 C 60 85, 100 110, 100 110
                 C 100 110, 140 85, 140 55
                 C 140 20, 100 20, 100 40 Z" />
      </g>
    </svg>

    <!-- Love message -->
    <div class="message" id="message">
      <h2>Denis ❤️ Ariseldi</h2>
      <p>If I could choose a safe place, it would be by your side.<br>The more time I spend with you, the more I love you, Ariseldi.</p>
      <p><strong>I love you ❤️</strong></p>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer"></div>
  </div>

  <script>
    // Floating hearts effect
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
      heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
      heart.innerText = '❤️';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(createFloatingHeart, 500);

    // Timer
    const startDate = new Date('2025-01-01T12:00:00');

    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById('timer').innerHTML =
        `Denis has loved Ariseldi for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    setTimeout(() => {
      updateTimer();
      setInterval(updateTimer, 1000);
    }, 4500); // start timer after message appears
  </script>
</body>
</html>
